<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/spotify-logo-png-.png">
        <!-- ------------- Google font cdn ---------------  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- ------------- Google icon ---------------  -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head> 
    <body>

        <header class="bg-black text-white">
            <section class="wrapper h-[80px] flex justify-between max-[425px]:justify-center items-center relative">
                <h1>
                    <img src="images/logo.png" alt="logo" class="w-[120px]" />
                </h1>
                <ul class="flex justify-end items-center">
                     <li class="mr-10 hidden md:block"><a href="#" class="hover:text-green-600">Premium</a></li>
                     <li class="mr-10 hidden md:block"><a href="#" class="hover:text-green-600">Support</a></li>
                     <li class="mr-10 hidden md:block"><a href="#" class="hover:text-green-600">Login/Signup</a></li>
                     <li><a href="#" class="py-2 px-7 bg-white hover:bg-green-600 rounded-full text-black max-md:mr-10 max-sm:hidden">Download</a></li>
                </ul>
                <span class="material-symbols-outlined  md:hidden absolute right-0 max-[425px]:left-0">
                    menu
                    </span>
            </section>
        </header>

        <section class="bg-green-600 h-[calc(100vh-80px)] max-sm:h-auto max-sm:pt-10">
            <section class="wrapper flex justify-between items-center h-full max-sm:flex-col">
                <div class="left max-sm:flex max-sm:justify-center">
                    <h1 class="text-[32px] min-[425px]:text-[42px] sm:text-[36px] md:text-[48px] lg:text-[60px] max-sm:text-center font-bold mb-10 text-white leading-tight">Millions of songs <br> and podcasts, in <br> your pocket.</h1>
                    <a href="#" class="py-2 px-7 bg-white rounded-full text-black font-semibold max-sm:absolute text-center max-[425px]:-bottom-3 max-sm:-bottom-24 max-sm:hidden">Download Free</a>
                </div>
                <div class="right max-[425px]:h-[200px] max-sm:h-[250px]  sm:h-full flex justify-end max-sm:justify-center items-end relative">
                    <img src="images/home-right.png" alt="image"  class="h-[120%] sm:h-[90%] "/>
                    <a href="#" class="py-2 px-7 bg-white rounded-full text-black font-semibold max-sm:absolute mb-3 text-center sm:hidden">Download Free</a>

                </div>
            </section>
        </section>
    
    
    </body>
</html>
